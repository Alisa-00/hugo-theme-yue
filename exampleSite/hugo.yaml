theme: hugo-theme-yue
baseURL: https://example.org/
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
enableGitInfo: true # Set lastmod from git commit date
enableEmoji: true

params:
  showFullTextInRSS: true
  homePagerSize: 5
  sectionPagerSize: 10000 # Default: 10, set this to a large number to remove pagination
  toc: true # Table of Contents
  images:
    # Default image used in Open Graph, see https://gohugo.io/templates/embedded/#configure-open-graph
    - favicon.ico # /static/favicon.ico

frontmatter:
  lastmod: ['lastmod', ':default'] # Lastmod in front matter has highest precedence

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  highlight:
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    noClasses: false
  goldmark:
    renderer:
      unsafe: false # Don't allow HTML code in Markdown

# Any key not defined under a languages will fall back to the global value in the root of configuration
languages:
  en:
    contentDir: content/en
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    title: My New English Site # Shown in home page
    weight: 1
    menus:
      main:
        - name: Home
          pageRef: /
          weight: 10
        - name: Posts
          pageRef: /posts
          weight: 20
        - name: Tags
          pageRef: /tags
          weight: 30
        - name: Categories
          pageRef: /categories
          weight: 40
        - name: About
          pageRef: /about
          weight: 50
    params:
      dateFormat: Jan 02, 2006 # See https://gohugo.io/functions/time/format/
      author: Cyrus Yip # Default author, supports single value or list, used in single page
      footer:
        copyright:
          yearStart: 2023 # Optional
          yearEnd: 2024 # Optional, default value: current year
          author: Cyrus Yip
  zh-CN:
    contentDir: content/zh-CN
    languageCode: zh-CN
    languageDirection: ltr
    languageName: 中文
    title: 中文网站
    weight: 2
    menus:
      main:
        - name: 主页
          pageRef: /
          weight: 10
        - name: 文章
          pageRef: /posts
          weight: 20
        - name: 标签
          pageRef: /tags
          weight: 30
        - name: 类别
          pageRef: /categories
          weight: 40
        - name: 关于
          pageRef: /about
          weight: 50
    params:
      dateFormat: 2006年1月02日
      author: 叶寻
      footer:
        copyright:
          yearStart: 2023
          # yearEnd: 2024
          author: 叶寻

module:
  hugoVersion:
    extended: true
    min: 0.128.1
