baseURL: https://example.org/
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
enableGitInfo: true
enableEmoji: true
markup:
  tableOfContents:
    endLevel: 6
    ordered: false
    startLevel: 2
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: false
    noHl: false
    style: monokai
    tabWidth: 4
  goldmark:
    renderer:
      unsafe: true

languages:
  en:
    contentDir: content/en
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    title: My New English Site
    weight: 1
    menus:
      main:
        - name: Home
          pageRef: /
          weight: 10
        - name: Posts
          pageRef: /posts
          weight: 20
        - name: Tags
          pageRef: /tags
          weight: 30
        - name: Categories
          pageRef: /categories
          weight: 40
        - name: About
          pageRef: /about
          weight: 50
    params:
      # See https://gohugo.io/functions/time/format/
      dateFormat: Jan 02, 2006
      author: Cyrus Yip # default author, supports single value or list, used in single page
      footer:
        copyright:
          yearStart: 2023 # optional
          yearEnd: 2024 # default value: current year
          author: Cyrus Yip
  zh-CN:
    contentDir: content/zh-CN
    languageCode: zh-CN
    languageDirection: ltr
    languageName: 中文
    title: 中文网站
    weight: 2
    menus:
      main:
        - name: 主页
          pageRef: /
          weight: 10
        - name: 文章
          pageRef: /posts
          weight: 20
        - name: 标签
          pageRef: /tags
          weight: 30
        - name: 类别
          pageRef: /categories
          weight: 40
        - name: 关于
          pageRef: /about
          weight: 50
    params:
      # See https://gohugo.io/functions/time/format/
      dateFormat: 2006年1月02日
      author: 叶寻 # default author, supports single value or list, used in single page
      footer:
        copyright:
          yearStart: 2023 # optional
          # yearEnd: 2024 # default value: current year
          author: 叶寻

params:
  showFullTextInRSS: true
  homePagerSize: 5
  sectionPagerSize: 9999 # default: 10
  toc: true # Table of Contents
  # Open Graph, see https://gohugo.io/templates/embedded/#configure-open-graph
  images:
    - favicon.ico # Default image

frontmatter:
  lastmod: ['lastmod', ':default']

module:
  hugoVersion:
    extended: true
    min: 0.128.1
