{{ if .IsTranslated }}
  <ul class="translation-list">
    {{ range .Translations -}}
    <li class="translation-list__item">
      <a class="translation-list__link" href="{{ .RelPermalink }}">{{ or .Language.LanguageName .Language.Lang }}: {{ .LinkTitle }}</a>
    </li>
    {{- end }}
  </ul>
{{ end }}
