  {{ $hasTOC := gt (len .TableOfContents) 32 }} {{- /* length of empty TOC is 32 */ -}}
  {{ $enableTOC := default site.Params.toc .Params.toc }}
  {{ if and $enableTOC $hasTOC }}
  <details class="details-table-of-contents" open>
  <summary>{{ i18n "tableOfContents" }}</summary>
  {{ .TableOfContents }}
  </details>
  {{ end }}
