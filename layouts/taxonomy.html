{{- /* sort taxonomy by LinkTitle */ -}}
{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <section class="term-list">
    {{ range .Pages.ByLinkTitle }}
      <h2 class="term-list__item"><a class="term-list__link" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ end }}
  </section>
{{ end }}
